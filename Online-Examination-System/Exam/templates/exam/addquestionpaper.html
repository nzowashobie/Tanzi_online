{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
 	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script type="text/javascript" src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
    <script type="text/javascript" src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>


     <title>Exam setup</title>
</head>
<style>
*{
  color: #745959;
}
button[type=submit]:hover{
        background: #87FF9B;
    }
#id_questions{
  display:block;
  width:100%;
  height:calc(10em);
  padding:.375rem .75rem;
  font-size:1rem;
  font-weight:400;
  line-height:1.5;
  color: #745959;
  background-color:#fff;
  background-clip:padding-box;
  border:1px solid #745959;
  border-radius:.25rem;
  transition:border-color .15s ease-in-out,box-shadow .15s ease-in-out;
    }

     /* Custom styles for sidebar */
     .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            z-index: 1000;
            width: 250px;
            padding-top: 3.5rem; /* Adjust based on navbar height */
            background-color: #343a40; /* Bootstrap dark background color */
            color: #fff; /* Light text color */
            transition: all 0.3s;
            transform: translateX(-250px); /* Initially hidden */
        }

        .sidebar.active {
            transform: translateX(0); /* Show sidebar */
        }

        .sidebar .nav-link {
            color: #fff;
        }

        .main-content {
            transition: all 0.3s;
            margin-left: 0; /* Adjusted for collapsed sidebar */
            padding-top: 3.5rem; /* Adjust based on navbar height */
        }

        .navbar-toggler {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1001; /* Ensure it's above the sidebar */
        }

        @media (min-width: 768px) {
            .main-content {
                margin-left: 250px; /* Same as sidebar width */
            }
        }
</style>
<body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <a href="" style="color:#1f154b" ></a>
        
        <ul class="navbar-nav px-3" style="display:flex;flex-direction:row;align-items:center">
          <li class="nav-item text-nowrap">
            <a class="nav-link" href="{% url 'email-student-pref' %}">Hi, {{request.user.username}}</a>
          </li>
        </ul>
      
   
      <button class="navbar-toggler" type="button" onclick="toggleSidebar()">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>
    <div class="sidebar">
        <nav class="nav flex-column">
            <a class="nav-link active" href="{% url 'faculty-index' %}"><i class="fas fa-home mr-2"></i> Dashboard</a>
            <a class="nav-link" href="{% url 'view_exams' %}"><i class="fas fa-user mr-2"></i> Test Type</a>
            <a class="nav-link" href="{% url 'select_grade' %}"><i class="fas fa-envelope mr-2"></i> Grade</a>
            <a class="nav-link" href="$"><i class="fas fa-cog mr-2"></i> Settings</a>
        </nav>
    </div>
    <div class="main-content">
        
        
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h4>Welcome to Tanzimark</h4>
                    <p>This is built on an online education service.</p>
                </div>
             <div class="main-content">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-12">
                            <h4 class="mt-4 mb-4">Add Questions</h4>
        
                                <!--<h6 class="mt-4 mb-4"> Plan your question</h6>-->
            <form method="POST" action="{% url 'faculty-add_question_paper' %}">
                <div class="container">
                    {% csrf_token %}
                  
                    {{ examform|crispy }}
                </div>
                <div class="text-center">
                <div class="cont" id="form-button">
                    <button  class="btn btn-success"type="submit">Next</button>
                </div>

            </form>
        </div>
    </div>
    
</div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
function toggleSidebar() {
    document.querySelector('.sidebar').classList.toggle('active');
}
</script>

</body>
