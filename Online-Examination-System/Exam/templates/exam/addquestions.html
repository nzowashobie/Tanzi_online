

{% extends 'partials/base_faculty_.html' %}
{% load static %}
{% block body %}
<html lang="en">
    <head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar with Icons and Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script type="text/javascript" src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
    <script type="text/javascript" src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>


</head> 

<style>

/* Custom styles for sidebar */
.sidebar {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            z-index: 1000;
            width: 190px;
            padding-top: 3.5rem; /* Adjust based on navbar height */
            background-color: #343a40; /* Bootstrap dark background color */
            color: #fff; /* Light text color */
            transition: all 0.3s;
            transform: translateX(-250px); /* Initially hidden */
        }

        .sidebar.active {
            transform: translateX(0); /* Show sidebar */
        }

        .sidebar .nav-link {
            color: #fff;
        }

        .main-content {
            transition: all 0.3s;
            padding-top: 3.5rem; /* Adjust based on navbar height */
            margin-left: 250px; /* Same as sidebar width */
        }

        .navbar-toggler {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1001; /* Ensure it's above the sidebar */
        }

        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
            }
        }

*{
  color: #745959;
}

.row{
    top: 5em;
}
button[type=submit]:hover{
        background: #87FF9B;
    }
    #id_questions{display:block;
    width:100%;
    height:calc(10em);
    padding:.375rem .75rem;font-size:1rem;
    font-weight:400;
    line-height:1.5;
    color:#745959;
    background-color:#fff;
    background-clip:padding-box;
    border:1px solid #745959;
    border-radius:.25rem;
    transition:border-color .15s ease-in-out,box-shadow .15s ease-in-out}
</style>

<body>
    <button class="navbar-toggler" type="button" onclick="toggleSidebar()">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="sidebar">
        <nav class="nav flex-column">
            <a class="nav-link active" href="{% url 'faculty-index' %}"><i class="fas fa-home mr-2"></i> Dashboard</a>
            <a class="nav-link" href="{% url 'view_exams' %}"><i class="fas fa-user mr-2"></i> Exam</a>
            <a class="nav-link" href="{% url 'select_grade' %}"><i class="fas fa-envelope mr-2"></i> Grade</a>
            <a class="nav-link" href="#"><i class="fas fa-cog mr-2"></i> Settings</a>
        </nav>
    </div>


    <div class="main-content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2 class="mt-4 mb-4">Questions Form</h2>
            <form method="POST" action="{% url 'faculty-addquestions' %}">
                <div class="container">
                    {% csrf_token %}
                    {{examform.as_p  }}
                </div>
                <div class="text-center">
                <div class="cont" id="form-button">
                    <button  class="btn btn-success"type="submit">Submit</button>
                  </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
function toggleSidebar() {
    document.querySelector('.sidebar').classList.toggle('active');
}
</script>


{% endblock %}
</body>
</html>
