{% extends 'base_auth.html' %}

{% load static %}


{% block body %}
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!-- Import bootstrap cdn -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"crossorigin="anonymous">
	<!-- Import jquery cdn -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"crossorigin="anonymous">
	</script>
	<!-- Import popper.js cdn -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"crossorigin="anonymous">
	</script>
	<!-- Import javascript cdn -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"crossorigin="anonymous">

	</script>
<style>


	/* Custom CSS for the login form */
	.login-container {
		  max-width: 500px;
		  margin: 0 auto;
		  padding: 20px;
	  }

	  .login-img {
		  max-width: 100%;
		  height: auto;
		  margin-bottom: 20px;
	  }
</style>
<body>

</body>
<div class="container">
	  <div class="row justify-content-center">
		  <div class="col-md-6 login-container">
			  <img src="https://via.placeholder.com/150" alt="Logo" class="login-img">
			
					<h5>Please Note this is login for faculty only</h5>
				
					<form action="{% url 'faculty-login' %}" method="post">
						{% csrf_token %}

						{% include 'partials/_messages.html' %}

					<div class="form-group">

						<input type="text" name="username" id = "usernamefield"
						value="{{fieldValues.username}}" placeholder ="username" class="form-control form-control-sm">
					</div>

					<div class="form-group">

						<input type="password" name="password" id = "passwordfield" placeholder ="password" class="form-control form-control-sm">
					</div>

					<input type="submit" value="Login" class = "btn btn-block" style="border-color:#745959; color:#745959;"/>

				</form>
					<div class="container">
						<span class = "text-lead lead"> Dont have an account? </span><a href = "{% url 'faculty-register' %}" class="">Register</a>

						<br>

						<span  class = "text-lead lead"> Forgot Password? </span><a href = "{% url 'password_reset_faculty' %}" class="">Reset</a>
					</div>
				</div>
			</div>
		</div>
		</div>
		<div class="col-md-4"></div>
	</div>
</div>
	</div>

<script src = "{% static 'js/register.js' %}" type="text/javascript"></script>

{% endblock %}
</body>
</html>
